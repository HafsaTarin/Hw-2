    <body>

        
        <h1 align="center">Student information form</h1>

        <form action="./test.html">
            <fieldset>
            

            <label for="f-name">Enter your name</label> <br>
            <input id="f-name" type="text" placeholder="enter first your name"> <br><br>

            <label for="l-name">Enter your last name </label> <br>
            <input type="text" placeholder="enter your last name" id="l-name"> <br><br>

            <label for="mother-name">Enter your mother's name</label> <br>
            <input id="mother-name" type="text" placeholder="enter your mother's name"><br> <br>

            <label for="email">Enter your email address</label> <br>
            <input id="email" type="email" placeholder="abc@gmail.com"><br><br>

            <label for="pass">Password</label><br>
            <input id="pass" type="password" placeholder="enter your password"> <br><br>

            <label for="c-pass"> Cofirm Password</label><br>
            <input id="c-pass" type="password" placeholder=" password"> <br><br>

            <label for="mobile"> Enter your number</label><br>
            <input type="number" id="mobile" placeholder="phone no"> <br><br>

            <label for="">Select your gender</label><br>

        
            <input type="radio" name="gender" id="man">
            <label for="man">Man</label>

            <input type="radio" name="gender" id="women">
            <label for="women">Women</label>

            <input type="radio" name="gender" id="others">
            <label for="others">Others</label> <br><br>

            <label for="">Select your division</label>

            <select>
            
                <option value="" selected disabled>Select one</option>
                <option value="">Dhaka</option>
                <option value="">Chattogram</option>
                <option value="">Rajshahi</option>
                <option value="">Barishal</option>
                <option value="">Cumilla</option>
                <option value="">Khulna</option>
                <option value="">Rangpur</option>
                <option value="">Mymensingh</option>

            </select> <br>  <br>

            <label for="image">Choose your image</label> <br>
            <input type="file" accept="png;jpg"> <br><br>

            <label for="date">Select your birth date</label><br>
            <input type="date"><br><br>

            <label for="tast">Select date and time</label><br>
            <input type="datetime-local"><br><br>

            <label for="search">Search</label>
            <input type="search" placeholder="search" name="" id=""><br><br>

            <label for="color">Color</label>
            <input type="color"> <br><br>

            <label for="">Url:</label>
            <input type="url"><br><br>

            <textarea rows="20" cols="40" placeholder="write anything" name="" id=""></textarea>
        </fieldset>


        <input type="reset">

        <button type="submit">Submit</button>

    </form>
